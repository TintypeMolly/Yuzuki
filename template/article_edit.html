{% extends "base.html" %}
{% block subtitle %}
    <h2>{{ article.board.repr }}</h2>
{% endblock %}
{% block body %}
    <form method="post">
        <div class="form-group">
            <input name="id" type="hidden" value="{{ article.uid }}"/>
        </div>
        <div class="form-group">
            <label for="subject">제목</label>
            <input name="subject" type="text" class="form-control" id="subject" placeholder="제목" value="{{ article.subject | e }}" required/>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">내용</label>
            <textarea name="content" class="form-control" rows="20" required>{{ article.content }}</textarea>
        </div>
        <div class="form-group pull-right">
            <button type="submit" class="btn btn-default">완료</button>
        </div>
    </form>
{% endblock %}
{% block script %}
    <script>
        if ("{{ article.board.name }}" === "notice") {
            var notice_li = $("#notice");
            notice_li.addClass("active");
            notice_li.append("<span class=\"sr-only\">현재 선택됨</span>");
        } else {
            var board_li = $("#{{ article.board.name }}");
            board_li.parent().addClass("in");
            board_li.addClass("active");
            board_li.append("<span class=\"sr-only\">현재 선택됨</span>");
        }
    </script>
{% endblock %}
