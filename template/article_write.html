{% extends "base.html" %}
{% block subtitle %}
    <h2>{{ board.repr }}</h2>
{% endblock %}
{% block body %}
    <form method="post">
        <div class="form-group">
            <label for="board">게시판</label>
            <div class="form-control board-repr" id="board">
                {{ board.repr }}
            </div>
            <input name="name" type="hidden" value="{{ board.name }}" />
        </div>
        <div class="form-group">
            <label for="subject">제목</label>
            <input name="subject" type="text" class="form-control" id="subject" placeholder="제목" required />
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">내용</label>
            <textarea name="content" class="form-control" rows="20" required></textarea>
        </div>
        <div class="pull-right">
            <button type="submit" class="btn btn-default">
                완료
            </button>
        </div>
    </form>
{% endblock %}
{% block script %}
    <script>
        if ("{{ board.name }}" === "notice") {
            var notice_li = $("#notice");
            notice_li.addClass("active");
            notice_li.append("<span class=\"sr-only\">현재 선택됨</span>");
        } else {
            var board_li = $("#{{ board.name }}");
            board_li.parent().addClass("in");
            board_li.addClass("active");
            board_li.append("<span class=\"sr-only\">현재 선택됨</span>");
        }
    </script>
{% endblock %}
